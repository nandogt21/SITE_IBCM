<html>
    <head>
        <title>Galeria Tema Lilas</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            ul{
                width:880px;
                list-style: nome;
                display: flex;
                margin: 30px auto;
            }
            .min{
                width: 200px;
                padding: 10px;
                
            }
            .lbox{
                visibility: hidden;
                opacity:0;
            }
            .lbox:target{
                opacity: 1;
                visibility: visible;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: rgba(10,10,10,.7);
                position: fixed;
               
            }
            .box_img{
                width: 1000px;
                margin: 150px auto;
              
                
            }
            .btn{
                color: #fff;
                font-family:'Arial';
                text-decoration: nome;
                position: absolute;
                width: 50px;
                height: 50px;
                font-size: 40px;
                text-align: center;
                
            }
            #prev{
                left: 5%;
                top: 45%;
            }
             #next{
                rigth: 5%;
                top: 45%;
            }
            #close{
                top: 0;
                right: 2%;
            }
            .box_img img{
                opacity: 0;
                
            }
            .lbox:target .box_img img {
                opacity: 1;
                transition: opacity .4s linear;
            }
            body {
                background-color: black;
            }
        </style>
    </head>
